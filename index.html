<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gallery</title>
</head>
<body>
    <section class="forms-section">
        <h1 class="section-title">Wittevspanrou<span style="color:red">wenkade Gall</span>ery</h1>
        <div class="forms">
            <div class="form-wrapper is-active">
                <button type="button" class="switcher switcher-login">
                    Login
                    <span class="underline"></span>
                </button>

            <form class="form form-login">
                <legend>Please, enter your email and password for login.</legend>
                <div class="input-block">
                    <label for="login-username">Username</label>
                    <input id="login-username" type="text" required>
                </div>
                <div class="input-block">
                    <label for="login-password">Password</label>
                    <input id="login-password" type="password" required>
                </div>
            <button id="submit" type="submit" class="btn-login">Login</button>
            </form>
        </div>

        <div class="form-wrapper">
            <button type="button" class="switcher switcher-signup">
                Sign Up
                <span class="underline"></span>
            </button>

            <form class="form form-signup">
                <legend>Please, enter your email, password and password confirmation for sign up.</legend>
                <div class="input-block">
                    <label for="signup-email">E-mail</label>
                    <input id="signup-email" type="email" required>
                </div>
                <div class="input-block">
                    <label for="signup-username">Username</label>
                    <input id="signup-username" type="user" required>
                </div>
                <div class="input-block">
                    <label for="signup-password">Password</label>
                    <input id="signup-password" type="password" required>
                </div>
                <div class="input-block">
                    <label for="signup-password-confirm">Confirm password</label>
                    <input id="signup-password-confirm" type="password" required>
                </div>
    
            <button id="continue" type="submit" class="btn-signup">Continue</button>
            </form>
            </div>
        </div>
        </section>
    <script> const switchers = [...document.querySelectorAll('.switcher')]

            switchers.forEach(item => {
                item.addEventListener('click', function () {
                    switchers.forEach(item => item.parentElement.classList.remove('is-active'))
                    this.parentElement.classList.add('is-active')
                })
            })</script>
        <script src="script.js"></script>
        </body>
</html>
