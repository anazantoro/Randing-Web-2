<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Painting Website</title>
</head>
    <body>
        <section id="header">
            <a href="#"><img src="img/rm (1).png" class="logo" alt=""></a>
            <div>
                <ul id="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a class="active" href="registration.html">Registration</a></li>
                </ul>
            </div>
        </section>

        <section id="page-header">
            <h2>#Become our newest member!</h2>
            <p>Get to know closer to our company!</p>
        </section>

        <section class="regis-container">
            <form class="center-block">

                <div class="input-group">
                  <span class="input-group-text">First and last name</span>
                  <input type="text" aria-label="First name" class="form-control" required>
                  <input type="text" aria-label="Last name" class="form-control" required>
                </div>
                <br>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">@</span>
                  <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1" required>
                </div>
                  
                <div class="input-group flex-nowrap">
                  <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping" required>
                </div>
                  <br>
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Gender</label>
                    <select class="form-select" id="inputGroupSelect01" required>
                      <option selected>Choose...</option>
                      <option value="1">Male</option>
                      <option value="2">Female</option>
                    </select>
                  </div>
                  <div class="input-group">
                    <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload" required>
                  </div>
                  <br>
                  <div class="input-group">
                    <span class="input-group-text">Tell Us</span>
                    <textarea class="form-control" aria-label="With textarea" placeholder="Write something about yourself (including how you perceive arts)" required></textarea>
                  </div>
                  <br>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">I Make Arts</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">I View Arts</label>
                  </div>
                  <br><br>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      I Have Experience In Arts 
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      I Don't Know Anything About Arts (interested)
                    </label>
                    <br><br>
                    <a href="registration.html"><button type="button" class="btn btn-outline-success">Submit</button></a>
            </form>
            <br><br>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
